<!doctype html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <form action="resultados.html" method="get"><!--form se usa para formularios y el action para que lo envie-->
            <div><!--metodo get es para que envie la informacion al archivo seleccionado-->
                <label for="nombredeusuario"> Nombre de usuario</label>
                <input type="text" name="usuario" id="nombredeusuario" required>
            </div><!--las labels es donde va a ir la descripcion y for que es lo que a seleccionar-->
            <br>
            <div>
                <label for="edad">Cual es tu edad</label>
                <input type="number" name="edad" id="edad" required min="0">
            </div><!--el atributo required hace que sea obligatorio-->
            <br>
            <div>
                <label for="password">Contrase√±a</label>
                <input type="password" name="password" id="password" required>
            </div><!--el atributo password hace que el texto sea anonimo-->
            <br>
            <div>
                <label for="email">Cual es tu email</label>
                <input type="email" name="email" id="email" required>
            </div><!--el atributo email hace que el texto deba contener un @-->
            <br>
            <div>
                <label for="nacimiento">Fecha de nacimiento</label>
                <input type="date" name="nacimiento" id="nacimiento">
            </div>
            <br>
            <div>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios"></textarea>
            </div>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </form><!--el tipo de boton submit, hace que se envie picando "Enter" y el reset hace reset al formulario-->
    </body>
</html>
