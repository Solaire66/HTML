<!doctype html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h2>Imagenes</h2>
        <img src="Imagenes/HTML5.webp" alt="Sol solecito" width="300" height="300"/>
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Lag_BaOmer_bonfire.jpg" alt="Hoguera" width="300" height="300"/>

        <h2>Video</h2>
        <video width="300" height="300" controls autoplay muted>
            <source src="Imagenes/pinguinos.mp4" type="video/mp4">
        </video>

        <h2>Audio</h2><!--mp3 wav ogg-->
        <audio controls loop>
            <source src="Imagenes/music.mp3" type="audio/mp3"/>
        </audio>
    </body>
</html>
