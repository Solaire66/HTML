<!doctype html>
<html>
    <head>
        <title>Multimedia HTML</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="imagenes/sol.png" widht="300" height="300" alt="Sol solecito">

        <h1>Aprendiendo a utilizar video</h1>
        <video widht="300" height="300" controls autoplay loop muted>
            <source src="imagenes/pinguinos.mp4" type="video/mp4">
        </video>

        <h1>Aprendiendo a utilizar audios</h1>
        <audio controls autoplay loop>
            <source src="imagenes/music.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
