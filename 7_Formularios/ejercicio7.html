<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Login</title>
    <link rel="stylesheet" href="ejercicio7.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn" alt="Google">
                <picture>
                    <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" alt="logo-google">
                </picture>
                <span>Registrate con Google</span>
            </button>

            <button class="twitter-btn">
                <picture>
                    <img src="https://cdn.cdnlogo.com/logos/t/96/twitter-icon.svg" alt="logo-twitter">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>

        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name">
                </label>

                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username">
                </label>
            </div>

            <label for="email">
                <span>E-mail</span>
                <input id="email" name="email" type="email">
            </label>

            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="6+ caracteres">
            </label>

            <label for="checkbox" class="checkbox-label">
                <input type= "checkbox" id="checkbox" name="checkbox">
                <span>Acepto las condiciones y el aviso legal.</span>
            </label>

            <button class="submit" type="submit">Crear cuenta.</button>

        </form>
    </div>
</body>
</html>
